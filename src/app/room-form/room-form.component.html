  <div *ngIf="data.action == 'create'">
<h1 mat-dialog-title style="text-align: center">Room creation</h1>
    <hr>
  <div mat-dialog-content>

  <!--<mat-card  >-->
    <!--<mat-progress-bar *ngIf="spinner" mode="query"></mat-progress-bar>-->
    <!--<form  (ngSubmit)="onSubmit()">-->
      <mat-form-field style="width: 75%" class="form-group">
        <mat-label>Room name</mat-label>
        <input matInput
               [errorStateMatcher]="matcher"
               id="username"
               value=""
               type="text"
               class="form-control"
               name="username"
               [(ngModel)]="room.name"
               [formControl] = "nameControl"
               required>
        <mat-error *ngIf="nameControl.hasError('required')">
          <span>Name is <strong>required</strong></span>
        </mat-error>
      </mat-form-field>

      <mat-form-field style="width: 75%" class="form-group">
        <mat-label>URL link for image</mat-label>
        <input  matInput
                [errorStateMatcher]="matcher"
                id="link"
                type="url"
                class="form-control"
                name="link"
                [(ngModel)]="room.link"
        >
      </mat-form-field>
    <!--</form>-->
  <!--</mat-card>-->
  </div>

  <div class="row justify-content-end" mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">
    <mat-icon>cancel</mat-icon>
  </button>
  <button mat-icon-button (click)="createRoom()" color="primary" cdkFocusInitial>
    <mat-icon>save</mat-icon>
  </button>
</div>
  </div>
