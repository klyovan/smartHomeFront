<div class="row justify-content-center">
 <mat-card style="width: 50%">
  <form  (ngSubmit)="onSubmit()">
    <mat-form-field style="width: 75%" class="form-group">
      <mat-label>Login</mat-label>
      <input matInput
             [errorStateMatcher]="matcher"
             id="username"
             value=""
             type="text"
             class="form-control"
             name="username"
             [(ngModel)]="form.username"
             [formControl]="loginControl">
      <mat-error *ngIf="loginControl.hasError('required')">
        <span>Email is <strong>required</strong></span>
      </mat-error>
    </mat-form-field>

    <mat-form-field style="width: 75%" class="form-group">
      <mat-label>Email</mat-label>
      <input  matInput
              <!--[errorStateMatcher]="matcher"-->
              id="email"
              type="email"
              class="form-control"
              name="email"
              [(ngModel)]="form.email"
              [formControl]="emailControl">
      <mat-error *ngIf="emailControl.hasError('required')">
        <span>Password is <strong>required</strong></span>
      </mat-error>
      <mat-error *ngIf="emailControl.hasError('email')">
        <span>Input must be <strong>email</strong></span>
      </mat-error>
    </mat-form-field>



    <mat-form-field style="width: 75%" class="form-group">
      <mat-label>Password</mat-label>
      <input  matInput
              [errorStateMatcher]="matcher"
              id="password"
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              [formControl]="passwordControl">
      <mat-error *ngIf="passwordControl.hasError('required')">
        <span>Password is <strong>required</strong></span>
      </mat-error>
      <mat-error *ngIf="passwordControl.hasError('minlength')">
        <span>6 characters <strong>minimum</strong></span>
      </mat-error>
    </mat-form-field>

    <div class="form-group btn-toolbar">   <!--btn btn-primary-->
      <button mat-raised-button color="primary" type="submit">Register</button>
    </div>


  </form>
 </mat-card>
</div>
