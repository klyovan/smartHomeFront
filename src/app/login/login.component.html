<div class="row justify-content-center">
<mat-card  style="width: 50%">
  <form  (ngSubmit)="onSubmit()">
    <mat-form-field style="width: 75%" class="form-group">
      <mat-label>Login</mat-label>
      <input matInput
             [errorStateMatcher]="matcher"
             id="username"
             value=""
             type="text"
             class="form-control"
             name="username"
             [(ngModel)]="form.username"
             [formControl]="loginControl">
      <mat-error *ngIf="loginControl.hasError('required')">
        <span>Email is <strong>required</strong></span>
      </mat-error>
    </mat-form-field>

    <mat-form-field style="width: 75%" class="form-group">
      <mat-label>Password</mat-label>
      <input  matInput
             [errorStateMatcher]="matcher"
             id="password"
             type="password"
             class="form-control"
             name="password"
             [(ngModel)]="form.password"
             [formControl]="passwordControl">
      <mat-error *ngIf="passwordControl.hasError('required')">
        <span>Password is <strong>required</strong></span>
      </mat-error>
      <mat-error *ngIf="passwordControl.hasError('minlength')">
        <span>6 characters <strong>minimum</strong></span>
      </mat-error>
    </mat-form-field>


    <div class="form-group btn-toolbar">   <!--btn btn-primary-->
      <button mat-raised-button color="primary" type="submit">Login</button>

      <div style="margin-top: 2px;margin-left: 2px">
        <span> Dont have an account ? </span>
        <button  mat-button type="submit" routerLink="/register">Register</button>
      </div>
    </div>
  </form>
</mat-card>
</div>
